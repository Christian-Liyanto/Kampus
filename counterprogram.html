<!DOCTYPE html>
<html>
    <head>
        <title>Counter Program</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="home.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="center">
            <div class="counter">
                <input class="plus" type="button" value="Counter +1" id="plus" onclick="plus()">
                <input class="number" type="text" value="0" id="ctr" onload="color()" disabled>
                <input class="minus" type="button" value="Counter -1" id="minus" onclick="minus()">
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="counter.js"></script>
